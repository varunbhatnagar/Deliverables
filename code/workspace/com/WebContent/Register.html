<script type="text/javascript">
function validate() {							// function to validate the valid fields in the registration form
	var userid=document.Registationform1.userid.value;

	var conpwd=document.Registationform1.confirmPassword.value;

	var addLine2=document.Registationform1.addressline2.value;
	var city=document.Registationform1.city.value;
	var pinCode=document.Registationform1.pincode.value;
	var state=document.Registationform1.states.value;

	var check=false;
	if(userid=="") {				// Checks for empty user id field
		check=true;
		warningString=warningString.concat("Enter user Id"+'\n');
	}
	if(pwd=="") {					// Checks for empty password field 
		check=true;
		warningString=warningString.concat("Enter password"+'\n');
	}
	if(conpwd=="") {				// Checks for empty confirm password field
		check=true;
		warningString=warningString.concat("Enter confirm password"+'\n');
	}
	if(name=="") {					// Checks for empty name field
		check=true;
		warningString=warningString.concat("Enter name"+'\n');
	}
	if(phNo=="") {					// Checks for empty phone number field	
		check=true;
		warningString=warningString.concat("Enter phone number"+'\n');
	}
	if(addLine1=="") {				// Checks for empty address line 1 field
		check=true;
		warningString=warningString.concat("Enter address line 1"+'\n');
	}
	if(addLine2=="") {				// Checks for empty address line 2 field
		check=true;
		warningString=warningString.concat("Enter address line 2"+'\n');
	}
	if(pinCode=="") {				// Checks for empty pin code field
		check=true;
		warningString=warningString.concat("Enter pincode"+'\n');
	}
	if(state=="Invalid") {			// Checks if state is selected or not
		check=true;
		warningString=warningString.concat("select state"+'\n');
	}
	if(city=="Invalid") {			// Checks for city is selected or not
		check=true;
		warningString=warningString.concat("select city"+'\n');
	}
	if(check) {						//call alert with relevant messages
		alert(warningString);
		return false;
	}
	check=false;
	warningString="";
	if(( userid.length<7)||(userid.length>25)){ 	//userid has to be b/n 7-25 charcters
		check=true;
		warningString=warningString.concat("User id should be between 6-25 characters"+'\n');
		document.Registationform1.userid.value="";		
	} 
	if(userid.indexOf(" ")!=-1) {					// checks that space should not be present in the user name
		check=true;
		warningString=warningString.concat("No spaces are allowed in userId "+'\n');
		document.Registationform1.userid.value="";	
	}
	if((userid.indexOf(",")!=-1)||(userid.indexOf("@")!=-1)){ // checks that ',' and '@' should not be present in the user name
		check=true;
		warningString=warningString.concat("No ',' or '@' allowed in user id"+'\n');
		document.Registationform1.userid.value="";	
	}
	if(isFinite(userid)) {                              // checks that user id should not be number
		check=true;
		warningString=warningString.concat("Numbers not allowed in user id"+'\n');
		document.Registationform1.userid.value=""; 
	}
	if(check) {						//call alert with relevant messages
		alert(warningString);
		return false;
	}
	if(pwd.length<7||pwd.length>25) {                              // password has to be b/n 7-25 charcters
		check=true;
		warningString=warningString.concat("Password should be between 7-25 characters"+'\n');
		document.Registationform1.login_id.value="";
		document.Registationform1.password.value=""; 
	}
	if(pwd!=conpwd) {               //checks that password and confirm password should match
		document.Registationform1.password.value="";
		document.Registationform1.confirmPassword.value="";		
		alert("password doesnt matches with re-entered password");
		return false;
	}
	if((!isFinite(phNo))||phNo.length<6) {           // checks that the phone no should be a number more than six digits
		alert("Invalid phone number");
		document.Registationform1.phNo.value="";
		return false;
	}	
	if((!isFinite(pinCode))||pinCode.length!=6) {   //checks that the pin code has to be a 6 digit number
		alert("PIN code should be a 6 digit number");
		document.Registationform1.pinCode.value="";
		return false;					
	}
	else {
		alert("Registration successfull!!!Press ok to enter the site");
		document.Registationform1.action="Register.jsp";
	}
}
