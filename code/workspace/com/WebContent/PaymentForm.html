<script type="text/javascript" >
/**
* Forwards the form to PaymentValidte.jsp
* @param
* @return
**/
function validateCardDetail(){
	var flag=1;
	ctype = document.getElementById('payCardTypeList').value;
	cnum1 = document.getElementById('payCardNumText1').value;
	cnum2 = document.getElementById('payCardNumText2').value;
	cnum3 = document.getElementById('payCardNumText3').value;
	cnum4 = document.getElementById('payCardNumText4').value;
	cname = document.getElementById('payCardNameText').value;
	cbname = document.getElementById('payBankNameList').value;
	ccvv =  document.getElementById('payCardCvvText').value;
	cexpmonth = document.getElementById('payExpiryMonthList').value;
	cexpyr = document.getElementById('payExpiryDateList').value;
	//Checks for client side validation
	if((ctype=="Select Card Type") || (cnum1=="") || (cnum2=="") || (cnum3=="") 
		|| (cnum4=="") || (cname=="") || (cbname=="Select Bank Name") 
		|| (ccvv=="") || (cexpmonth=="Month") || (cexpyr=="Year")){
		alert("Please enter all details");
		flag=0;
	}
	
	if((cnum1!="") || (cnum2!="") || (cnum3!="") ||(cnum4!="")){
		if (isNaN(cnum1) || isNaN(cnum2) || isNaN(cnum3) || isNaN(cnum4) ) {
			alert("Card number should contain only numbers");
			flag = 0;
		}
	}

	
	if(isNaN(ccvv)&& ccvv!=""){
		alert("Cvv should contain only numbers");
		flag = 0;
	}

	
	clen1=document.getElementById('payCardNumText1').value.length;
	clen2=document.paymentForm.payCardNumText2.length;
	clen3=document.paymentForm.payCardNumText3.length;
	clen4=document.paymentForm.payCardNumText4.length;
	if((cnum1!="") || (cnum2!="") || (cnum3!="") ||(cnum4!="")){
		if ((clen1<4) || (clen2<4) || (clen3<4) || (clen4<4)) {
			alert("Please enter all digits of card number");
			flag = 0;
		}
	}

	
	var testname=/[a-zA-Z]/;
	if(!testname.test(cname) && cname!="")
	{
		alert("Card holder name should contain only alphabets");	
		flag=0;
	}

	
	if(flag==1){
			
			document.paymentForm.action="PaymentValidate.jsp";
	}
	}
	
</script>
