<script>
	function LoginValidate() {
		var login_id=document.LoginForm.login_id.value;
		var password=document.LoginForm.password.value;
		var type=document.LoginForm.usertype.value;
		var warningString="";
		var check=false;
		if(login_id=="") {				// Checks for empty login id field
			check=true;
			warningString=warningString.concat("Enter user Id"+'\n');
		}
		if(password=="") {					// Checks for empty password field 
			check=true;
			warningString=warningString.concat("Enter password"+'\n');
		}
		if(check) {						//call alert with relevant messages
			alert(warningString);
			return false;
		}
		if(( login_id.length<7)||(login_id.length>25)){ 	//userid has to be b/n 7-25 charcters
			check=true;
			warningString=warningString.concat("Login id should be between 6-25 characters"+'\n');
			document.LoginForm.login_id.value="";
			document.LoginForm.password.value="";		
		} 
		if(login_id.indexOf(" ")!=-1) {					// checks that space should not be present in thelogin id
			check=true;
			warningString=warningString.concat("No spaces are allowed in userId "+'\n');
			document.LoginForm.login_id.value="";
			document.LoginForm.password.value="";	
		}
		if((login_id.indexOf(",")!=-1)||(login_id.indexOf("@")!=-1)){ // checks that ',' and '@' should not be present in loginid
			check=true;
			warningString=warningString.concat("No ',' or '@' allowed in user id"+'\n');
			document.LoginForm.login_id.value="";
			document.LoginForm.password.value="";	
		}
		if(isFinite(login_id)) {                              // checks that user id should not be number
			check=true;
			warningString=warningString.concat("Numbers not allowed in user id"+'\n');
			document.LoginForm.login_id.value="";
			document.LoginForm.password.value=""; 
		}
		if(password.length<7||password.length>25) {                              // checks that user id should not be number
			check=true;
			warningString=warningString.concat("Password should be between 7-25 characters"+'\n');
			document.LoginForm.login_id.value="";
			document.LoginForm.password.value=""; 
		}
		if(check) {						//call alert with relevant messages
			alert(warningString);
			return false;
		}
		else {
			document.LoginForm.action="LoginForm.jsp";
			return true;
		}
	}
</script>
